<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Jiang - History</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            cursor: crosshair;
            display: flex;
            flex-direction: column;
        }
        
        #top-bar {
            position: relative;
            height: 60px;
            width: 100%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            border-bottom: 1px solid #050;
        }

        #logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 5px #0f0;
        }

        a {
            color: #0f0;
            text-decoration: none;
            border: 1px solid #0f0;
            padding: 5px 15px;
            transition: all 0.2s;
        }
        a:hover {
            background: #0f0;
            color: #000;
        }

        #filter-area {
            padding: 20px;
            border-bottom: 1px solid #0f0;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        input[type="date"] {
            background: #000;
            border: 1px solid #050;
            color: #0f0;
            padding: 5px;
            font-family: 'Courier New', Courier, monospace;
        }

        button {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            padding: 5px 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background: #0f0;
            color: #000;
        }

        #history-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .history-entry {
            border: 1px solid #050;
            margin-bottom: 15px;
            padding: 15px;
        }
        
        .entry-header {
            color: #aaa;
            font-size: 12px;
            margin-bottom: 10px;
            border-bottom: 1px dashed #030;
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .entry-sentence {
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .entry-vocab {
            font-size: 14px;
            color: #0f0;
        }
        
        .vocab-word {
            display: inline-block;
            margin-right: 15px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #050; }
        ::-webkit-scrollbar-thumb:hover { background: #0f0; }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="logo">History Log</div>
        <a href="/">[ Back to Main ]</a>
    </div>

    <div id="filter-area">
        <label>Start:</label>
        <input type="date" id="start-date">
        <label>End:</label>
        <input type="date" id="end-date">
        <button id="btn-filter">[ Filter ]</button>
        <button id="btn-download" style="margin-left: auto;">[ Download JSON ]</button>
    </div>

    <div id="history-list">
        <!-- Entries go here -->
    </div>

    <script>
        const btnFilter = document.getElementById('btn-filter');
        const btnDownload = document.getElementById('btn-download');
        const listArea = document.getElementById('history-list');
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');

        // Set default dates
        // Start: 1 month and 1 day ago
        // End: Tomorrow
        const now = new Date();
        
        const startDate = new Date(now);
        startDate.setMonth(startDate.getMonth() - 1);
        startDate.setDate(startDate.getDate() - 1);
        
        const endDate = new Date(now);
        endDate.setDate(endDate.getDate() + 1);
        
        // Use YYYY-MM-DD string to avoid UTC shift issues with valueAsDate
        const toISODate = (d) => {
             const year = d.getFullYear();
             const month = String(d.getMonth() + 1).padStart(2, '0');
             const day = String(d.getDate()).padStart(2, '0');
             return `${year}-${month}-${day}`;
        };

        startDateInput.value = toISODate(startDate);
        endDateInput.value = toISODate(endDate);

        btnFilter.addEventListener('click', loadHistory);
        btnDownload.addEventListener('click', downloadHistory);

        let currentData = [];

        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function escapeRegExp(str) {
            return String(str).replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function highlightSentence(sentence, words) {
            if (!sentence) return '';
            
            // Helper to find the best matching substring
            const getBestMatch = (fullText, phrase) => {
                const check = (p) => {
                    const escaped = escapeRegExp(p);
                    const regex = new RegExp(`(^|[^A-Za-z0-9_])(${escaped})(?=[^A-Za-z0-9_]|$)`, 'i');
                    return regex.test(fullText);
                };

                // 1. Exact match
                if (check(phrase)) return phrase;

                // 2. Remove common prefixes
                const prefixes = ["one's ", "sb's ", "someone's ", "somebody's "];
                for (let pre of prefixes) {
                    if (phrase.toLowerCase().startsWith(pre)) {
                        let sub = phrase.substring(pre.length);
                        if (check(sub)) return sub;
                    }
                }

                // 3. Sub-phrases
                const tokens = phrase.split(/\s+/);
                if (tokens.length > 1) {
                    for (let len = tokens.length - 1; len >= 1; len--) {
                         for (let i = 0; i <= tokens.length - len; i++) {
                            let sub = tokens.slice(i, i + len).join(' ');
                            if (len === 1 && sub.length < 3) continue; 
                            if (check(sub)) return sub;
                        }
                    }
                }
                return null;
            };

            // 1. Identify ranges
            let ranges = [];
            const uniqueWords = [...new Set((Array.isArray(words) ? words : []).filter(Boolean))];
            
            uniqueWords.forEach(phrase => {
                const matchPhrase = getBestMatch(sentence, phrase);
                if (matchPhrase) {
                     const escaped = escapeRegExp(matchPhrase);
                     const regex = new RegExp(`(^|[^A-Za-z0-9_])(${escaped})(?=[^A-Za-z0-9_]|$)`, 'gi');
                     let match;
                     while ((match = regex.exec(sentence)) !== null) {
                         const start = match.index + match[1].length;
                         const end = start + match[2].length;
                         ranges.push({start, end});
                     }
                }
            });

            // 2. Merge overlapping ranges
            ranges.sort((a, b) => a.start - b.start);
            let merged = [];
            if (ranges.length > 0) {
                let current = ranges[0];
                for (let i = 1; i < ranges.length; i++) {
                    let next = ranges[i];
                    if (next.start <= current.end) {
                        current.end = Math.max(current.end, next.end);
                    } else {
                        merged.push(current);
                        current = next;
                    }
                }
                merged.push(current);
            }

            // 3. Construct HTML
            let html = '';
            let lastIndex = 0;
            merged.forEach(r => {
                html += escapeHtml(sentence.substring(lastIndex, r.start));
                html += `<span style="color:#0f0;font-weight:bold;">${escapeHtml(sentence.substring(r.start, r.end))}</span>`;
                lastIndex = r.end;
            });
            html += escapeHtml(sentence.substring(lastIndex));
            
            return html;
        }

        async function loadHistory() {
            const start = startDateInput.value;
            const end = endDateInput.value;
            
            listArea.innerHTML = '<div style="color:#0f0;">Loading...</div>';

            try {
                const res = await fetch(`/api/history?start_date=${start}&end_date=${end}`);
                currentData = await res.json();
                renderHistory(currentData);
            } catch (err) {
                listArea.innerHTML = `<div style="color:#f00;">Error: ${err.message}</div>`;
            }
        }

        function renderHistory(data) {
            listArea.innerHTML = '';
            if (!data || data.length === 0) {
                listArea.innerHTML = '<div style="color:#aaa;">No records found.</div>';
                return;
            }

            // Sort by timestamp desc
            data.sort((a, b) => {
                const ta = new Date(a.timestamp).getTime() || a.timestamp;
                const tb = new Date(b.timestamp).getTime() || b.timestamp;
                return tb - ta;
            });

            data.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'history-entry';
                
                let ts = entry.timestamp;
                if (typeof ts === 'number') {
                    ts = new Date(ts * 1000).toLocaleString();
                }

                let vocabHtml = '';
                let wordsToHighlight = [];
                
                // Vocabulary can be dict (new) or list (old)
                if (Array.isArray(entry.vocabulary)) {
                    wordsToHighlight = [...entry.vocabulary];
                    vocabHtml = entry.vocabulary.map(w => `<span style="color:#0f0;font-weight:bold;">${escapeHtml(w)}</span>`).join(', ');
                } else if (entry.vocabulary && typeof entry.vocabulary === 'object') {
                    wordsToHighlight = Object.keys(entry.vocabulary);
                    vocabHtml = Object.keys(entry.vocabulary).map(w => `<span style="color:#0f0;font-weight:bold;">${escapeHtml(w)}</span> (${entry.vocabulary[w]})`).join(', ');
                }

                const sentenceHtml = highlightSentence(entry.sentence || '', wordsToHighlight);

                div.innerHTML = `
                    <div class="entry-header">
                        <span>Time: ${ts}</span>
                        <span>Source: ${entry.source || 'Unknown'}</span>
                    </div>
                    <div class="entry-sentence">${sentenceHtml}</div>
                    <div class="entry-vocab">Vocabulary: ${vocabHtml || 'None'}</div>
                `;
                listArea.appendChild(div);
            });
        }

        function downloadHistory() {
            if (!currentData || currentData.length === 0) {
                alert("No data to download!");
                return;
            }
            
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(currentData, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "history_export.json");
            document.body.appendChild(downloadAnchorNode); // required for firefox
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        // Initial load
        loadHistory();
    </script>
</body>
</html>

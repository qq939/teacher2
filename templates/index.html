<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Jiang</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            cursor: crosshair;
            display: flex;
            flex-direction: column;
        }
        
        #top-bar {
            position: relative;
            height: 60px;
            width: 100%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Logo left, Visualizer center, Controls right */
            padding: 0 20px;
            box-sizing: border-box;
        }

        #logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 5px #0f0;
            flex: 1; /* Allow flexible width */
        }
        
        #visualizer-container {
            width: 300px;
            height: 50px;
            border: 1px solid transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 0 0 auto; /* Fixed width, don't shrink */
        }
        
        canvas {
            width: 100%;
            height: 100%;
        }

        #controls-wrapper {
             display: flex;
             align-items: center;
             flex: 1; /* Allow flexible width */
             justify-content: flex-end;
             min-width: 0;
        }

        #controls {
            display: flex;
            align-items: center;
        }

        #latency-panel {
            font-size: 12px;
            color: #0f0;
            text-shadow: 0 0 2px #0f0;
            margin-left: 15px;
            white-space: nowrap;
        }

        button {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            padding: 4px 10px;
            margin-left: 10px;
            cursor: pointer;
            text-shadow: 0 0 2px #0f0;
            box-shadow: 0 0 2px #0f0;
            transition: all 0.2s;
            white-space: nowrap;
        }

        button:hover {
            background: #0f0;
            color: #000;
        }

        button:disabled {
            border-color: #050;
            color: #050;
            text-shadow: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        /* Input Area */
        #input-area {
            padding: 20px;
            border-bottom: 1px solid #0f0;
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }

        #sentence-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            border-bottom: 1px dashed #050;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            padding: 10px 0;
            outline: none;
            margin-right: 10px;
        }

        #sentence-input:focus {
            border-bottom: 1px solid #0f0;
        }

        #input-controls {
            flex-shrink: 0;
        }

        /* Log/Result Area */
        #log-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 20px;
            border-left: 2px solid #050;
            padding-left: 10px;
        }

        .log-sentence {
            color: #ccc;
            margin-bottom: 5px;
        }

        .vocab-list {
            color: #0f0;
            margin-top: 5px;
        }

        .vocab-item {
            display: inline-block;
            margin-right: 15px;
            cursor: help;
            border-bottom: 1px dotted #0f0;
        }
        
        .history-info {
            font-size: 12px;
            color: #0a0;
            margin-top: 5px;
        }

        /* History Styles */
        #filter-area {
            padding: 10px 0;
            border-bottom: 1px solid #050;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input[type="date"] {
            background: #000;
            border: 1px solid #050;
            color: #0f0;
            padding: 4px;
            font-family: 'Courier New', Courier, monospace;
        }

        .history-entry {
            border: 1px solid #050;
            margin-bottom: 15px;
            padding: 15px;
        }
        
        .entry-header {
            color: #aaa;
            font-size: 12px;
            margin-bottom: 10px;
            border-bottom: 1px dashed #030;
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .entry-sentence {
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .entry-vocab {
            font-size: 14px;
            color: #0f0;
        }
        
        /* Tabs */
        .tab-btn {
            background: transparent;
            border: 1px solid #050;
            color: #050;
            padding: 5px 15px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            margin-right: 5px;
        }
        .tab-btn.active {
            border-color: #0f0;
            color: #0f0;
            background: #000;
            border-bottom: 1px solid #000;
            position: relative;
            top: 1px;
        }
        .tab-container {
            border-bottom: 1px solid #0f0;
            display: flex;
            margin-bottom: 15px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #050;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #0f0;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="logo">Mr.Jiang</div>
        
        <div id="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>

        <div id="controls-wrapper">
            <div id="controls">
                <button id="btn-play">[ RECEIVE STREAM ]</button>
                <button id="btn-stop">[ STOP STREAM ]</button>
            </div>
            <div id="latency-panel">
                LATENCY: <span id="latency-val">--</span> ms
            </div>
        </div>
    </div>
    
    <!-- Staging Area for Recognized Text -->
    <div id="staging-area" style="padding: 20px; border-bottom: 1px solid #0f0; color: #f00; font-size: 24px; text-align: center; display: none;">
        提交识别以后，待识别的文字就暂存在这里
    </div>

    <div id="input-area">
        <input type="text" id="sentence-input" placeholder="输入句子..." autocomplete="off">
        <div id="input-controls">
            <button id="btn-submit">[ 提交识别 ]</button>
        </div>
    </div>

    <div id="log-area">
        <div class="tab-container">
            <button class="tab-btn active" onclick="switchTab('current')">日志</button>
            <button class="tab-btn" onclick="switchTab('history')">历史日志</button>
        </div>
        
        <div id="logs-content">
            <!-- Logs will appear here -->
        </div>

        <div id="history-content" style="display: none;">
            <div id="filter-area">
                <label>Start:</label>
                <input type="date" id="start-date">
                <label>End:</label>
                <input type="date" id="end-date">
                <button id="btn-filter">[ Filter ]</button>
                <button id="btn-download" style="margin-left: auto;">[ Download JSON ]</button>
            </div>
            <div id="history-list">
                <!-- History entries -->
            </div>
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
